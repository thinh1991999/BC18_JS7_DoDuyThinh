<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      .main {
        max-width: 30%;
        margin: auto;
      }

      p {
        font-size: 20px;
        color: red;
      }

      .arr-mess {
        color: rgb(226, 43, 202);
        font-size: 28px;
      }

      .mess--success {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container main">
      <form>
        <div class="form-group">
          <label for="number1">Nhập vào số nguyên</label>
          <input
            type="number"
            class="form-control number1"
            id="number1"
            value="0"
          />
        </div>
        <button type="button" class="btn btn-primary add-number1">
          Thêm số
        </button>
        <p class="arr-mess">Mảng:[]</p>
      </form>
      <section>
        <h2>Bài 1:</h2>
        <button type="button" class="btn btn-primary btn1">CheckBT1</button>
        <p class="mess1"></p>
      </section>
      <section>
        <h2>Bài 2:</h2>
        <button type="button" class="btn btn-primary btn2">CheckBT2</button>
        <p class="mess2"></p>
      </section>
      <section>
        <h2>Bài 3:</h2>
        <button type="button" class="btn btn-primary btn3">CheckBT3</button>
        <p class="mess3"></p>
      </section>
      <section>
        <h2>Bài 4:</h2>
        <button type="button" class="btn btn-primary btn4">CheckBT4</button>
        <p class="mess4"></p>
      </section>
      <section>
        <h2>Bài 5:</h2>
        <button type="button" class="btn btn-primary btn5">CheckBT5</button>
        <p class="mess5"></p>
      </section>
      <section>
        <h2>Bài 6:</h2>
        <form>
          <div class="form-group">
            <label for="vitri1">Vị trí 1</label>
            <input
              type="number"
              class="form-control vitri1"
              id="vitri1"
              value="0"
            />
          </div>
          <div class="form-group">
            <label for="vitri2">Vị trí 2</label>
            <input
              type="number"
              class="form-control vitri2"
              id="vitri2"
              value="0"
            />
          </div>
          <button type="button" class="btn btn-primary swap-ps">
            Đổi vị trí
          </button>
        </form>
        <p class="mess6"></p>
      </section>
      <section>
        <h2>Bài 7:</h2>
        <form>
          <button type="button" class="btn btn-primary sort-arr">
            Sắp xếp mảng tăng dần
          </button>
        </form>
        <p class="mess7"></p>
      </section>
      <section>
        <h2>Bài 8:</h2>
        <button type="button" class="btn btn-primary btn8">CheckBT8</button>
        <p class="mess8"></p>
      </section>
      <section>
        <h2>Bài 9:</h2>
        <button type="button" class="btn btn-primary btn9">CheckBT9</button>
        <p class="mess9"></p>
      </section>
      <section>
        <h2>Bài 10:</h2>
        <button type="button" class="btn btn-primary btn10">CheckBT10</button>
        <p class="mess10"></p>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
